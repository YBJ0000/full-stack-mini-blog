name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy via docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # ğŸš¨ ä¸€æ—¦å‘½ä»¤å¤±è´¥ç«‹å³é€€å‡º

            cd ~/full-stack-mini-blog/server
            git pull origin main
            echo "âœ… Pulled latest code"

            echo "ğŸ› ï¸ Shutting down old containers..."
            sudo docker compose down || true

            echo "ğŸ§¹ Pruning old images..."
            sudo docker image prune -a -f || true

            echo "ğŸš€ Rebuilding and starting new containers..."
            sudo docker compose up -d --build --force-recreate

            echo "âœ… Deployment complete!"
